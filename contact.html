<div class="container">
    <div style="text-align:center">
        <h2>Contact Me!</h2>
        <p>I would love to hear from you, leave a message, and I'll get back to you as soon as possible:</p>
    </div>
    <div class="row">
        <div class="column">
            <img src="contact2.png" style="width:100%">
        </div>
        <div class="column">
            <form action= "thanYou.html">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something to me!" style="height:170px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
